<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>画布</title>
		<style></style>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			canvas {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				background-color: black;
			}
		</style>
	</head>

	<body>
		<canvas></canvas>
	</body>
<script>
	window.onload=function(){
		var canvas = document.querySelector("canvas");
		canvas.width=300;
		canvas.height=500;
		console.log(canvas.width+":"+canvas.height);
		//获取绘图对象
		var ctx = canvas.getContext("2d");
		
		//画圆
		//设置填充
		ctx.fillStyle="rgba(255,0,0,1)";
		//绘制圆形
		ctx.arc(100,75,50,0,2*Math.PI);
		//绘制
		ctx.fill();
		
		//进行新的绘制
		ctx.beginPath();
		//设置填充
		ctx.fillStyle="rgba(0,255,0,1)";
		//绘制圆形
		ctx.arc(200,75,50,0,2*Math.PI);
		//绘制
		ctx.fill();
		
		//进行新的绘制
		ctx.beginPath();
		//设置填充
		ctx.fillStyle="rgba(0,0,255,1)";
		//绘制圆形
		ctx.arc(200,200,50,0,2*Math.PI);
		//绘制
		ctx.fill();
	}
</script>
</html>
